.contact-section {

.contact-form .form-group {

}

.contact-form label {
    display: block;
    font-size: 1.1rem;

    margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #1e73be;
    box-shadow: 0 0 5px rgba(30, 115, 190, 0.3);
}

.contact-form .submit-btn {
    background-color: #1e73be;
    color: #fff;
    padding: 12px 20px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Adventure</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            color: white;
            background: #185a9d;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: #43cea2;
        }

        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px 0;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plan Your Adventure</h1>
        <p>Customize your journey and match with the perfect vlogger or group.</p>
    </header>

    <div class="container">
        <form id="adventureForm" action="plan_adventure.php" method="POST">
            <div class="form-group">
                <label for="destination">Choose Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">-- Select Destination --</option>
                    <option value="Himalayas">Himalayas</option>
                    <option value="Paris">Paris</option>
                    <option value="Amazon Forest">Amazon Forest</option>
                    <option value="New York City">New York City</option>
                </select>
            </div>

            <div class="form-group">
                <label for="travelDates">Select Travel Dates:</label>
                <input type="date" id="travelDates" name="travelDates" required>
            </div>

            <div class="form-group">
                <label for="groupSize">Number of Travelers:</label>
                <input type="number" id="groupSize" name="groupSize" min="1" placeholder="e.g., 3" required>
            </div>

            <div class="form-group">
                <label for="preferences">Additional Preferences:</label>
                <textarea id="preferences" name="preferences" placeholder="e.g., Prefer a nature guide, food lover, etc."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Plan Adventure</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 LinkSphere. All rights reserved.</p>
        <p>Follow us on 
            <a href="#">Twitter</a> | 
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script>
        // Form Validation
        document.getElementById("adventureForm").addEventListener("submit", function(event) {
            const destination = document.getElementById("destination").value;
            const travelDates = document.getElementById("travelDates").value;
            const groupSize = document.getElementById("groupSize").value;

            if (!destination || !travelDates || !groupSize) {
                alert("Please fill all required fields.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
